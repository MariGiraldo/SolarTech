<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico de Linea</title>

    <!--Implementacion Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Fin implementacion Bootstrap-->

    <!--implementacio graficos google-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--fin implementacion graficos google-->

    <link rel="stylesheet" href="../CSS/Grafico_linea.css">
    <link rel="stylesheet" href="../CSS/graficos.css">
    

    <script src="../JS/carga_documentos.js"></script>
</head>
<body>

  
  <div id="secundario"></div>


  <main id="contenido">

    <nav id="barra-navegador-graficos">

      <button type="button" class="btn-barra" onclick="carga_documento()">Energia Solar </button>
      
    </nav><!--fin nav barra-navegador-graficos-->


    <div id="grafico" class="tamano">

      <h2>Gráfico de España</h2>
      <canvas id="myChart" ></canvas>
      

    </div><!--fin de grafico-->

      <div class="container">   
        <div class="grupo2 grafico area">
          <h2>Gráfico de Área</h2>
          <canvas id="myAreaChart"></canvas>
        </div>

      </div>
    


      
    <div id="tabulacion" class="tamano overflow">
      <table class="table">
        <thead class="table-dark">
          <tr id="encabezado"></tr>
        </thead>
        <tbody id="cuerpo">
          </tbody>
      </table>
    </div><!--fin de tabulacion-->

  </main>

  <!--implementacion libreria chart-->

   <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  <script src="../JS/Grafico_linea.js"></script>
  <script src="../JS/grafico-area.js"></script>

    
</body>
<footer></footer>
</html>
